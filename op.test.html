<!DOCTYPE html>
<html>
<head>
	<title>ASMD</title>
</head>
<body>
<h3>ASMD 2019975043 윤태환</h3>
<hr>	
<script> 
		var num1 = prompt("첫 번째 수 :",1)
		var num2 = prompt("두 번째 수 :",1)
		num1 = parseInt(num1);
		num2 = parseInt(num2);

		document.write(num1 + "+" + num2 + "=" + (num1+num2))
		document.write(num1 + "-" + num2 + "=" + (num1-num2))
		document.write(num1 + "*" + num2 + "=" + (num1*num2))	
		document.write(num1 + "/" + num2 + "=" + (num1/num2))
</script>	
</body>
</html>
